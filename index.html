<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz Game</title>
</head>
<body>
  <!-- Login container -->
    <div  id="loginContainer" class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center">
          <div id="logInForm" class="signCard-holder rounded col-12 col-md-3 p-4 bg-light">          
            <h1 class="logo text-center mb-4">
              Quizly
              <i class="fa-solid fa-question" style="color: #000000;"></i>
             </h1> 
            <h2 class="fst-italic mb-3">Login</h2>
              <form class="d-flex flex-column">
                  <div class="form-group mb-2">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-danger"></small>
                  </div>
                  <div class="form-group  mb-2">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                  <div id="togglePassword" class="btn align-self-end" onclick="togglePassword(this)">
                    <i class="fa-regular fa-eye-slash" style="color: #000000;"></i>
                  </div>
                  <button type="submit" class="btn fw-bold text-white text-center align-self-center">Login</button>
                  <small id="signUp-btn" class="text-black-50 text-decoration-underline align-self-center mt-3">Not a user? Sign Up</small>
                </form>
          </div>
      </div>
    </div>

    <!-- Sign up Container -->
    <div id="signUpContainer" class="container-fluid d-none">
      <div class="row h-100 align-items-center justify-content-center">
          <div id="signUpForm" class="signCard-holder rounded col-12 col-md-3 p-4 bg-light">          
            <h1 class="logo text-center mb-4">
              Quizly
              <i class="fa-solid fa-question" style="color: #000000;"></i>
             </h1> 
            <h2 class="fst-italic mb-3">Create new account</h2>
              <form class="d-flex flex-column">
                  <div class="form-group mb-2">
                    <label for="signUpInputEmail">Email address</label>
                    <input type="email" class="form-control" id="signUpInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div>
                  <div class="form-group  mb-2">
                    <label for="signUpInputPassword">Password</label>
                    <input type="password" class="form-control" id="signUpInputPassword" minlength="3" placeholder="New Password" required>
                  </div>
                  <div class="form-group  mb-2">
                    <label for="signUpConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="signUpConfirmPassword" minlength="3" placeholder="Confirm Password" required>
                    <small id="confirmPasswordHelp" class="form-text text-danger"></small>
                  </div>
                  
                  <button type="submit" class="btn fw-bold text-white text-center align-self-center">Sign Up</button>
                  <small id="login-btn" class="text-black-50 text-decoration-underline align-self-center mt-3">Already a user? Log In</small>
                  <small id="signUpMsg" class="form-text text-success"></small>
                </form>
          </div>
      </div>

    </div>

    <script src="js/sign.js"></script>
</body>
</html>
